<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#form">Form</a>
            </li>
            <li>
                <a href="#branch">Service</a>
            </li>
            <li>
                <a href="#video">Video</a>
            </li>
        </ul>
    </nav>
    <h1>Military Insurance Form</h1>
    <div>
        <form>
            <p>
                <label>Name: <input /></label>
            </p>
            <p>
                <label>Age: <input /></label>
            </p>
            <p>
                <label>Address: <input /></label>
            </p>
            <p>
                <label>City: <input /></label>
            </p>
            <p>
                <label>State: <input /></label>
            </p>
            <p>
                <label>Country: <input /></label>
            </p>
            <p>
                <label>Phone Number: <input /></label>
            </p>
        </form>
    </div>
    <fieldset>
        <legend>Military Service</legend>
        <p>
            <input type="radio" name="branch"
            id="branch1 value="branch1" />
            <label for="branch1">Army</label>
        </p>
        <p>
            <input type="radio" name="branch"
            id="branch2" value="branch2" />
            <label for="branch2">Air Force</label>
        </p>
        <p>
            <input type="radio" name="branch"
            id="branch3" value="branch3" />
            <label for="branch3">Marines</label>
        </p>
        <p>
            <input type="radio" name="branch"
            id="branch4" value="branch4" />
            <label for="branch4">Navy</label>
        </p>
    </fieldset>
    <iframe src="https://www.youtube.com/embed/Y5vuiDVRIfA" name="video"
        frameborder="0"
        width="560" height="315"
        allowfullscreen>
    </iframe>
</body>
</html>
